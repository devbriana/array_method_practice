  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    const isAdult = people.some(function(person) {
      let age = 2025 - person.year;
      if (age >= 19) {
        return true;
      }
    })
    console.log({isAdult});

    const allAdults = people.every(function(person) {
      let age = 2025 - person.year;
      if (age >= 19) {
        return true;
      }
    })
    console.log({allAdults});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(comment => comment.id === 823423);
    console.log(comment);


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    comments.splice(index, 1);
    console.table(comments);


    let sortingPractice = [3, 2, 1, 7, 5, 6, 4, 10, 9, 8, 11, 12, 15, 14, 13];
    sortingPractice.sort((a, b) => b - a);
    let heading = document.createElement('h3');
    heading.textContent = sortingPractice;
    document.body.appendChild(heading);

    let sortingPracticeTwo = ['a', 'e', 'c', 'f', 'b', 'd', 'h', 'g', 'i'];
    //sortingPracticeTwo.sort();
    sortingPracticeTwo.sort().reverse();
    let headingTwo = document.createElement('h2');
    headingTwo.textContent = sortingPracticeTwo;
    document.body.appendChild(headingTwo);

  </script>
